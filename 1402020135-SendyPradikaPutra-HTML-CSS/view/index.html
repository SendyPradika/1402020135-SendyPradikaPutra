    <body>
        <div class="container-fluid">
            <div class="row mini-header">

            </div>
            <div class="row medium-header">
                <img class="logo" src="../img/logo-tokped.svg">

        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin: 0px 30px 0px 30px;">

        <div class="row content">
            <div class="col-sm-6"style="margin: 5px;">
                <h3 style="padding-bottom: 15px;">Kategori Pilihan</h3>
                <div class="row">
                    <div class="col-sm-3 content">

                    <div class="col-sm-3 content">
                        <img src="../img/bag.jpg" width="100%">
                    </div>
                    <div class="col-sm-3 content">
                        <img src="../img/food.jpg" width="100%">
                    </div>
                    <div class="col-sm-3 content">
                        <img src="../img/shoes.jpg" width="100%">
                    </div>
                    <div class="col-sm-3 content">
                        <img src="../img/poster.jpg" width="100%">
                    </div>
                    <div class="col-sm-3 content">
                        <img src="../img/jersey.jpg" width="100%">
                    </div>
                    <div class="col-sm-3 content">

            <div class="col-sm-5" style="margin: 5px;">
                <h3 style="padding-bottom: 15px;">Top Up dan Tagihan</h3>
                <div class="row" style="text-align: center;">
                    <div class="col-sm-3 content-nav" id="pls">
                        Pulsa
                    </div>
                    <div class="col-sm-3 content-nav" id="kuota">
                        Paket
                    </div>
                    <div class="col-sm-3 content-nav">
                        Listrik
                    </div>
                    <div class="col-sm-3 content-nav">
                        PLN
                    </div>
                </div>
                <div class="row" style="flex: 1 1 auto;">
                    <div class="col-sm-5">
                        <label for="">
                            Nomor Telpon
                        </label>
                        <input type="text" class="pulsa" placeholder="0812345678" id="nomortlp">
                    </div>
                    <div class="col-sm-5">
                        <label for="">
                            Nominal
                        </label>
                    <select id="nominal" class="pulsa" disabled>
                            <option value="1">1000</option>
                            <option value="2">3000</option>
                            <option value="3">5000</option>
                            <option value="4">10000</option>
                            <option value="5">20000</option>
                            <option value="6">25000</option>
                            <option value="7">50000</option>
                            <option value="8">100000</option>
                        </select>
                    <select id="nominalPkt" class="pulsa" disabled hidden>
                            <option value="0">Pilih</option>
                            <option value="1">Internet 10 GB - Rp. 30500</option>
                            <option value="2">Internet 15 GB - Rp. 43000</option>
                            <option value="3">Internet Combo Unlimited (Kuota Malam) - Rp. 20000</option>
                            <option value="4">Internet Combo Unlimited - Rp. 70000</option>
                        </select>

                    </div>
                    <div class="col-sm-2" style="margin-top: 25px;">
                        <button class="medium-header-fill-grey" disabled id="buttonGrey" >Beli</button>
                        <button class="medium-header-fill-green" disabled hidden id="buttonGreen">Beli</button>
                    </div>
                    <body>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    $(document).ready(function() {

     $("#kuota").click(function() {
        $("#nominal").hide();
        $("#nominalPkt").prop("hidden", false);
        $("#nominalPkt").show();
        });
     $("#pls").click(function() {
        $("#nominal").show();
       $("#nominalPkt").hide();
         });
     $("#nomortlp").change(function() {
         if ($("#nomortlp").val() > 1) {
            $("#nominal").prop("disabled", false);
            $("#nominalPkt").prop("disabled", false);
        } else {
            $("#nominal").prop("disabled", true);
            $("#nominalPkt").prop("disabled", true);
            document.getElementById("#nominal").value = "0";
            document.getElementById("#nominalPkt").value = "1";
        }
        });
    $("#nomortlp").keypress(function(value) {
        if (value.which != 8 && value.which != 0 && (value.which < 48 || value.which > 57)) {
            return false;
        }
    });
    $("#nominal").change(function() {
        const pilihan = $("#nominal").children("option:selected").text();
        if (pilihan != "Pilih") {
        $("#buttonGrey").hide();
        $("#buttonGreen").prop("hidden", false);
        $("#buttonGreen").prop("disabled", false);
        $("#buttonGreen").show();
        }else{
          $("#buttonGrey").show();  
          $("#buttonGreen").prop("hidden", true);
          $("#buttonGreen").prop("disabled", true);
          $("#buttonGreen").prop("hidden", false);
          $("#buttonGreen").hide();
        }
    });
     $("#nominalPkt").change(function() {
        const pilihan = $("#nominalPkt").children("option:selected").text();
        if (pilihan != "Pilih") {
        $("#buttonGrey").hide();
        $("#buttonGreen").prop("hidden", false);
        $("#buttonGreen").prop("disabled", false);
        $("#buttonGreen").show();
        }else{
          $("#buttonGrey").show();  
          $("#buttonGreen").prop("hidden", true);
          $("#buttonGreen").prop("disabled", true);
          $("#buttonGreen").hide();
        }
    });

     $(".medium-header-fill-green").click(function() {
         const pilihan = $("#nominal").children("option:selected").text();
         const pilihan2 = $("#nominalPkt").children("option:selected").text();
         var jumlah = pilihan.substring(4); 
         var hasil = "";
        if (pilihan != "Pilih"){
            if (jumlah >= 10) {
                hasil = (Number(jumlah) + 2);
            }
            if (jumlah < 10){
                hasil = (Number(jumlah) + 3);
            }
            let valPulsa = confirm("Pembelian pulsa sebesar " + pilihan + " ke nomor " + $("#nomortlp").val());
            if (valPulsa) {
                alert("Total harga pulsa Rp." + hasil + ".000,- ke nomor " + $("#nomortlp").val() + " sedang di proses. Terima Kasih :)");
            } else {
                
            }
        }

        if (pilihan2 != "Pilih") {
            var totalKuota = pilihan2.substring(pilihan2.length - 10);
            let valKuota = confirm("Pembelian paket data " + pilihan2 + " ke nomor " + $("#nomortlp").val()+ " sedang di proses. Terima Kasih :)");
            if (valKuota) {
                alert("Total harga paket data " + totalKuota + ",- ke nomor " + $("#nomortlp").val());
            } else {

            }
        }
    });


 });
